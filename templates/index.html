<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CRM-Web</title>
</head>
<body>
<h1>顧客一覧</h1>
{%for customer in customers%}
<li>{{customer[0]}}さん {{customer[1]}}歳</li>
{%endfor%}
<h2>新規顧客追加</h2>
<form action="{{ url_for('add') }}" method="post">
    <p>名前:<input type="text" name="name"></p>
    <p>年齢:<input type="number" name="age"></p>
    <p><input type="submit" value="送信"></p>
</form>
</body>
</html>
